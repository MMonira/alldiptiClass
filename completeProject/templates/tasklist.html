{% extends 'base.html' %}


{% block content %}
    
<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

tr:hover {background-color: coral;}
</style>
</head>
<body>

<h2>List of Task</h2>

<table>
  <tr>
    <th>Task Name</th>
    <th>Description</th>
    <th>Status</th>
    <th>Category</th>
    <th>Due_date</th>
    <th>Completed Date</th>
  </tr>
  {% for i in tasks %}
  <tr>
 
    <td>{{i.taskName}}</td>
    <td>{{i.description}}</td>
    <td>{{i.status}}</td>
    <td>{{i.category.category}}</td>
    <td>{{i.due_date}}</td>
    <td>{{i.complete_at}}</td>
 
  </tr>
  {% endfor %}


</table>

</body>
</html>




{% endblock content %}
